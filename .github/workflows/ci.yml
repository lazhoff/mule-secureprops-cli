name: CI Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ðŸ”½
        uses: actions/checkout@v3

      - name: Set up Java 17 â˜•
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install secure-properties-tool JAR locally ðŸ§©
        run: |
           mvn install:install-file \
              -Dfile=vendor/secure-properties-tool-j17.jar \
              -DgroupId=com.mulesoft.tools \
              -DartifactId=secure-properties-tool \
              -Dversion=1.0 \
              -Dpackaging=jar

      - name: Build with Maven âš™
        run: mvn clean install
        
